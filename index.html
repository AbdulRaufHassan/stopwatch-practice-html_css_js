<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="mainDiv">
        <div id="timerParentDiv">
            <div>
                <span id="hour">00</span>
                <span>Hours</span>
            </div>
            <span>:</span>
            <div>
                <span id="minute">00</span>
                <span>Minutes</span>
            </div>
            <span>:</span>
            <div>
                <span id="second">00</span>
                <span>Seconds</span>
            </div>
        </div>
        <div id="butns">
            <button id="startAndStopBtn" onclick="start()">Start</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
